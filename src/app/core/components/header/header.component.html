<mat-toolbar class="header">
  <section class="header__menu-group">
    <app-logo></app-logo>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Menu"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <h1>{{ title() }}</h1>

  </section>
  <button
      mat-icon-button
      aria-label="Share"
      >
    
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item>
    <mat-icon> edit</mat-icon>

    <span>Planner</span>
  </button>
  <button mat-menu-item>
    <mat-icon>play_circle</mat-icon>
    <span>Player</span>
  </button>
</mat-menu>
