<form
  [formGroup]="pointForm"
  (ngSubmit)="onSubmit()"
  class="new-point"
  #pointFormRef="ngForm"
>
  <mat-form-field>
    <input matInput type="text" formControlName="name" placeholder="Name" />
    @if (pointForm.get('name')?.hasError('required')) {
    <mat-error>Name is required</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="xPoint" placeholder="X" />

    @if (pointForm.get('xPoint')?.hasError('required')) {
    <mat-error>X is required</mat-error>

    }
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" formControlName="yPoint" placeholder="Y" />
    @if (pointForm.get('xPoint')?.hasError('required')) {
    <mat-error>Y is required</mat-error>

    }
  </mat-form-field>
  <button
    mat-flat-button
    color="primary"
    [disabled]="pointForm.invalid"
    type="submit"
  >
    Add
  </button>
</form>
