@if(points().length > 0){
<table mat-table [dataSource]="points()" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="xPoint">
    <th mat-header-cell *matHeaderCellDef>X</th>
    <td mat-cell *matCellDef="let element">{{ element.xPoint }}</td>
  </ng-container>

  <ng-container matColumnDef="yPoint">
    <th mat-header-cell *matHeaderCellDef>Y</th>
    <td mat-cell *matCellDef="let element">{{ element.yPoint }}</td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef aria-label="action">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button style="font-size: 20px" aria-label="delete"
      (click)="delete(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
} @else{
<h1>No points added yet. Please add a Point</h1>
}
